<!DOCTYPE html>

  <div class="dropdown position-fixed top-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
      aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
      <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
        <use href="#circle-half"></use>
      </svg>
      <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
          aria-pressed="false">
          <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
            <use href="#sun-fill"></use>
          </svg>
          Light
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
          aria-pressed="false">
          <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
            <use href="#moon-stars-fill"></use>
          </svg>
          Dark
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
          aria-pressed="true">
          <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
            <use href="#circle-half"></use>
          </svg>
          Auto
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
    </ul>
  </div>


  <main>
    <h1 class="visually-hidden">Heroes examples</h1>

    <div class="b-example-divider"></div>

    <div class="px-4 pt-2 mt-2 mb-4 text-center" style="background-image: url('images/6599713_3353859.jpg');">
      <h1 class="display-4 fw-bold text-body-emphasis"> <span  style="color: rgb(0, 255, 21);"> RetroArcadeX</span></h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4" style="color: rgb(0, 255, 21);">Experience the best of both worlds with our modern gaming platform featuring a treasure trove of vintage game classics.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <h4 class="border-1" style="color: rgb(0, 255, 21);">761 gamers have visited this site</h4>
        <!-- <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button> -->
      </div>
      </div>
      <div class="overflow-hidden" style="max-height: 40vh;">
        <div class="container px-5">
          <img src="images/1314617.jpg" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image"
            width="700" height="500" loading="lazy">
        </div>
      </div>
    </div>
    <!-- Navigation Tabs -->
    <div class="container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
            role="tab" aria-controls="home" aria-selected="true">OutZone </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
            role="tab" aria-controls="profile" aria-selected="false">Metal Slug</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
            role="tab" aria-controls="contact" aria-selected="false">Snow Bros</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="row text-center p-2">
                <iframe src="https://www.retrogames.cc/embed/9388-out-zone.html" width="600" height="450"
                  frameborder="no" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"
                  scrolling="no">
                </iframe>  
          </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
           <div class="row text-center p-2">
                <iframe src="https://www.retrogames.cc/embed/9388-out-zone.html" width="600" height="450"
                  frameborder="no" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"
                  scrolling="no">
                </iframe>  
          </div>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
          <div class="row text-center p-2">
            <iframe src="https://www.retrogames.cc/embed/9872-snow-bros-nick-tom-set-1.html" width="600" height="450"
            frameborder="no" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"
            scrolling="no"></iframe>
          </div>
          
        </div>
      </div>

    </div>

    <!-- End Navigation Tabs -->
  </main>
